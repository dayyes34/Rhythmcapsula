<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<img src="лого.png" width="100" alt="Лого"> <!-- Тут ваше лого -->

<h3>Выберите помещение</h3>

<button onclick="sendChoice(1)">Помещение №1</button>
<button onclick="sendChoice(2)">Помещение №2</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // открывается на весь экран telegram webapp

  function sendChoice(room){
    tg.sendData(JSON.stringify({room: room}));
    tg.close();
  }
</script>

</body>
</html>
